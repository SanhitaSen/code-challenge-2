<h1 style="text-align: center;">Delete User</h1>
<h3 style="text-align: center;">{{message | json}}</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th scope="col">Email</th>
      <th>Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.firstName| titlecase }}</td>
      <td>{{ user.lastName | titlecase}}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td class="delete" (click) = "deleteUser(user._id)"><button class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
